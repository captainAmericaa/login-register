<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Bootstrap Snippet: Login Form</title>
  
  
  <link rel='stylesheet' href='http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css'>

      <link rel="stylesheet" href="register_style.css">

  
</head>

<body>

    <div class="wrapper">
    <form class="form-signin">       
      <h2 class="form-signin-heading">Customer Registration</h2>
      <input type="text" class="form-control" name="First Name" placeholder="First name" required="" autofocus="" />
	  <br>
	 <input type="text" class="form-control" name="Last Name" placeholder="Last name" required="" autofocus="" />
 <br>
  <input type="text" class="form-control" name="email" placeholder="Email" required="" autofocus="" />
 <br>
 <input type="date" class="form-control" name="bday" placeholder="date of birth" required="" autofocus=""/>
 <br> 
 <input type="text" class="form-control" name="username" placeholder="Mobile Number(username)" required="" autofocus="" />
 <br>
  <input type="text" class="form-control" name="password" placeholder="password" required="" autofocus="" />
 <br>

      
	 
      <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>   
   <br>
   <a href="#">Already User? Click here</a>
   </form>
  </div>
  
  

</body>

</html>
